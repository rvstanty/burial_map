{% extends "base.html" %}

{% block title %}Access - Burial Map{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4" style="animation: fadeIn 1s ease-out;">Enter Access Code</h1>
    
    <form method="post" action="{{ url_for('access') }}">
        <div class="mb-3">
            <label for="access_code" class="form-label">Access Code</label>
            <input type="text" class="form-control" id="access_code" name="access_code" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
